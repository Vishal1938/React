<!DOCTYPE html>
<html>
  <head>
    <title>JSX Introduction</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
        function navbar(){

            var navStyle={
                height: "100px",
                display:"flex",
                alignItems:"center",
                justifyContent:"center",
                gap:"40px",
                backgroundColor:"black",
                color:"white",
                margin:"0px"

            }

            var astyle={
              color:"white",
              textDecoration:"none",
              fontWeight:"bold",
              fontSize:"20px"

            }
            return(
                <div id="nav" style={navStyle}>
                    <a style={astyle} href="#">Home</a>
                    <a style={astyle} href="#">Profile</a>
                    <a style={astyle} href="#">Products</a>
                    <a style={astyle} href="#">Login</a>
                    </div>
            );

        }

        function createCard(image,name,titleColor) {
        var cardStyle = {
          width: "300px",
          height: "450px",
          display: "flex",
          flexDirection: "column",
          boxShadow: "0 0 10px black",
          margin: "50px auto",
          padding: "10px",
          borderRadius: "5px",
          backgroundColor:"#B2EBF2",
        };

        var h3Style = {
          textAlign: "center",
          textDecoration: "solid",
          fontWeight: "bold",
          margin: " 10px 0px",
        };

        var buttonStyle = {
          margin: "20px auto",
          color: "antiquewhite",
          backgroundColor: "brown", // Correct the attribute name
          borderRadius: "5px",
          padding: "5px",
        };

        var pStyle={
            marging:"5px 5px",
            color:"blue"
        }

        return (
          <div style={cardStyle}>
            <img
              src={image}
              width="100%"
              height="250"
            />
            <h3 style={h3Style}>{name}</h3>
            <p style={pStyle}>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Quisquam eveniet voluptas harum possimus animi amet dolores deleniti
              veniam. At, possimus.
            </p>
            <button style={buttonStyle}>Profile Details</button>
          </div>
        );
      }

      function footer() {

        var footerStyle={
            display:"flex",
            flexDirection:"column",
            justifyContent:"center",
            alignItem:"center",
            backgroundColor:"#333",
            gap:"5px ",
            margin:"0px"
        };

        var h2Style={
          justifyContent:"center",
          color:"white",
          margin:"20px auto"
        }

        var pStyle={
          color:"white",
          padding:"10px 10px"
        }

        return (
        
          <div id="footer" style={footerStyle}>
            <h2 style={h2Style}>Footer Section</h2>
            <p style={pStyle}>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Laboriosam alias harum dolores ab vero. Dolorum vitae error
              placeat dicta mollitia animi illum eum corrupti ipsum? Fugit
              deserunt sequi ex quia cumque laboriosam saepe consequatur tempore
              quidem? Eum provident harum ut cum nulla nisi ullam! Quae
              voluptate nihil qui sit, eos ullam, commodi voluptatibus ipsum
              minus non facilis molestias voluptatem incidunt consectetur
              blanditiis, quo quos distinctio excepturi tempore vero. Assumenda
              fuga quae neque, nulla vitae necessitatibus accusamus error facere
              sapiente nisi itaque sit, quos expedita, sint pariatur ipsum qui
              harum. Molestiae nostrum consequuntur qui, eveniet animi libero
              alias autem placeat fugiat.
            </p>
          </div>
        );
      }

      function mainfn(){
        var style={
          display:"flex"
        }
        return (
          <div>
            {navbar()}
            <div style={style}>
              {createCard(
                "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg",
                "Rohan Verma",
                "blue"
              )}
              {createCard(
                "https://th.bing.com/th/id/OIP.LfBtLCx5jWjmzpI_LDs5TwHaL-?pid=ImgDet&rs=1",
                "Riya Jaiswal",
                "green"
              )}
              {createCard(
                "https://th.bing.com/th/id/OIP.LC7bQhuPhRKWFZcvizQzGQHaFb?pid=ImgDet&rs=1",
                "Rohit Singh",
                "red"
              )}
            </div>

            {footer()}
          </div>
        );
      }

      ReactDOM.render(mainfn(), document.getElementById("root"));
    </script>
  </body>
</html>
